<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameShop – Produktdetails</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">GameShop</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Spiele</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-detail">
    <img id="product-image" src="images/elden-ring.jpg" alt="Produktbild">
    <div class="details">
      <h1 id="product-title">Elden Ring</h1>
      <p class="price" id="product-price">€59.99</p>
      <p id="product-description">Erlebe das neueste Meisterwerk von FromSoftware.</p>
      <ul id="product-features">
        <li>Riesige Open World</li>
        <li>Boss-Kämpfe</li>
        <li>Multiplayer</li>
      </ul>
      <form class="add-to-cart">
        <label for="platform">Plattform:</label>
        <select id="platform" name="platform" required>
          <option value="" disabled selected>Bitte wählen</option>
          <option value="pc">PC</option>
          <option value="ps5">PlayStation 5</option>
          <option value="xbox">Xbox Series X</option>
          <option value="switch">Nintendo Switch</option>
        </select>

        <label for="edition">Edition:</label>
        <select id="edition" name="edition" required>
          <option value="" disabled selected>Bitte wählen</option>
          <option value="standard">Standard Edition</option>
          <option value="deluxe">Deluxe Edition</option>
          <option value="collectors">Collector’s Edition</option>
        </select>

        <div class="age-rating">
          <strong>USK/PEGI:</strong> 16+
        </div>

        <button type="submit">In den Warenkorb</button>
      </form>
    </div>
  </main>

<footer>
  <div class="footer-content">
    <div class="footer-left">
      <h3>GameShop</h3>
      <p>Die besten PC-Spiele für echte Gamer</p>
    </div>
    
    <div class="footer-center">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Spiele</a>
        <a href="contact.html">Kontakt</a>
      </div>

  <div class="footer-bottom">
    <p>&copy; 2025 GameShop • Alle Rechte vorbehalten</p>
  </div>
</footer>

  <script src="js/product.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
