<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameShop – Kontakt</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">GameShop</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Spiele</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-form">
    <h1>Kontakt</h1>
    <form action="#" method="post">
      <input type="text" id="name" name="name" placeholder="Dein Name" required>
      <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>
      <select id="subject" name="subject" required>
        <option value="" disabled selected>Betreff wählen</option>
        <option value="support">Support</option>
        <option value="frage">Frage</option>
        <option value="feedback">Feedback</option>
      </select>
      <textarea id="message" name="message" rows="6" placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </section>

<footer>
  <div class="footer-content">
    <div class="footer-left">
      <h3>GameShop</h3>
      <p>Die besten PC-Spiele für echte Gamer</p>
    </div>
    
    <div class="footer-center">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Spiele</a>
        <a href="contact.html">Kontakt</a>
      </div>

  <div class="footer-bottom">
    <p>&copy; 2025 GameShop • Alle Rechte vorbehalten</p>
  </div>
</footer>

</body>
</html>
